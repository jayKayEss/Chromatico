<!DOCTYPE html>
<html>
    <head>
        <title>Chromati.co</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="chromatico.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="chromatico.js"></script>
    </head>
    <body>
        <div id="theContainer">
            <div id="theHeader"><div>CHROMATI.CO</div></div>
            <div id="thePage">
                <div id="displayArea">
                    <canvas id="theCanvas" width="500" height="500"></canvas>
                </div>
                <div id="theSidebar">
                    <ul id="theColors"></ul>
                    <div id="colorButtons">
                        <button id="fewerColors">-</button>
                        <button id="moreColors">+</button>
                    </div>
                </div>
                <div id="theButtons">
                    <button id="shuffle">Shuffle!</button>
                    <button id="recompose">Recompose!</button>
                    <button id="download">Download!</button>
                    <select id="sizeMenu">
                        <option value="0">500x500</option>
                        <option value="1">320x480 (iPhone)</option>
                        <option value="2">640x960 (iPhone 4)</option>
                        <option value="3">768x1024 (iPad)</option>
                        <option value="4">1024x768</option>
                        <option value="5">1440x900</option>
                        <option value="6">1600x1000</option>
                        <option value="7">1600x1200</option>
                        <option value="8">1920x1200</option>
                        <option value="custom">Other...</option>
                    </select>
                    <div id="customSize" style="display:none">
                        <input id="customX" size="4" />
                        x
                        <input id="customY" size="4" />
                        <button id="clearCustomSize">x</button>
                    </div>
                </div>
            <form id="downloadForm" method="POST" action="save.php">
                <input id="imagedata" type="hidden" name="imagedata" value="">
            </form>
            </div>
            <div id="theFooter">
                <div>Made by <a href="http://www.jaykayess.com/">Justin Kerr Sheckler</a> 2011</div>
            </div>
        </div>
